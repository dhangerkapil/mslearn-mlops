$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate 0.02
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-folder:1
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:kdmlcluster
experiment_name: diabetes-mlops-hackathon
description: mlops v2 diabetes hackathon stage 1 